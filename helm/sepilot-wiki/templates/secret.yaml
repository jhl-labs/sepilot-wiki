{{- if not .Values.externalSecrets.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "sepilot-wiki.fullname" . }}
  labels:
    {{- include "sepilot-wiki.labels" . | nindent 4 }}
type: Opaque
data:
  {{- if eq .Values.auth.mode "private" }}
  # Keycloak 클라이언트 시크릿 - 배포 시 values 파일 또는 --set으로 제공
  {{ .Values.auth.keycloak.clientSecretKey }}: {{ .Values.auth.keycloak.clientSecret | default "" | b64enc | quote }}
  # NextAuth 시크릿 - openssl rand -base64 32로 생성
  {{ .Values.nextauth.secretKey }}: {{ .Values.nextauth.secret | default "" | b64enc | quote }}
  {{- end }}
{{- end }}
