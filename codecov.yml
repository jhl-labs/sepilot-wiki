coverage:
  precision: 2
  round: down
  range: "60...100"
  status:
    project:
      default:
        target: auto
        threshold: 5%
    patch:
      default:
        target: auto
        threshold: 5%

parsers:
  javascript:
    enable_partials: yes

comment:
  layout: "reach,diff,flags,files,footer"
  behavior: default
  require_changes: no
  require_base: no
  require_head: yes

ignore:
  - "node_modules/**"
  - "dist/**"
  - "coverage/**"
  - "**/*.test.ts"
  - "**/*.test.tsx"
  - "src/test/**"
  - "*.config.*"
