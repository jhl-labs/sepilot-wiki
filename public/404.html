<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>SEPilot Wiki</title>
    <script>
      // GitHub Pages SPA 라우팅 지원
      // 404 페이지에서 실제 경로를 세션 스토리지에 저장하고 index.html로 리다이렉트
      const path = window.location.pathname;
      const search = window.location.search;
      const hash = window.location.hash;

      // base path 제거 (/sepilot-wiki/)
      const basePath = '/sepilot-wiki';
      const redirectPath = path.startsWith(basePath)
        ? path.slice(basePath.length)
        : path;

      // 경로 정보를 세션 스토리지에 저장
      sessionStorage.setItem('spa-redirect', JSON.stringify({
        path: redirectPath,
        search: search,
        hash: hash
      }));

      // index.html로 리다이렉트
      window.location.replace(basePath + '/' + search + hash);
    </script>
  </head>
  <body>
    <noscript>
      <p>JavaScript가 필요합니다. 브라우저 설정에서 JavaScript를 활성화해주세요.</p>
    </noscript>
  </body>
</html>
