<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none">
  <!-- 배경 - 그라데이션 효과를 위한 둥근 사각형 -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    <linearGradient id="spark-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24"/>
      <stop offset="100%" style="stop-color:#f59e0b"/>
    </linearGradient>
  </defs>

  <!-- 메인 배경 -->
  <rect width="32" height="32" rx="7" fill="url(#bg-gradient)"/>

  <!-- 책/문서 아이콘 -->
  <path d="M7 8C7 7.44772 7.44772 7 8 7H20C20.5523 7 21 7.44772 21 8V24C21 24.5523 20.5523 25 20 25H8C7.44772 25 7 24.5523 7 24V8Z" fill="white" fill-opacity="0.95"/>

  <!-- 책 페이지 라인 -->
  <path d="M10 11H18" stroke="#3b82f6" stroke-width="1.5" stroke-linecap="round"/>
  <path d="M10 14.5H16" stroke="#8b5cf6" stroke-width="1.5" stroke-linecap="round"/>
  <path d="M10 18H14" stroke="#3b82f6" stroke-width="1.5" stroke-linecap="round"/>

  <!-- AI 스파크 아이콘 (우측 하단) -->
  <circle cx="23" cy="21" r="6" fill="url(#spark-gradient)"/>
  <path d="M23 17V19M23 23V25M19 21H21M25 21H27" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
  <circle cx="23" cy="21" r="1.5" fill="white"/>
</svg>
