name: "\U0001F4A1 기능 제안"
description: 새로운 기능이나 개선 사항을 제안합니다
title: "[제안] "
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        기능 제안을 환영합니다! 아이디어를 공유해주세요.

  - type: textarea
    id: problem
    attributes:
      label: 해결하려는 문제
      description: 이 기능이 해결하려는 문제나 필요성을 설명해주세요
      placeholder: "...할 때 ...가 불편합니다."
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: 제안하는 해결책
      description: 원하는 기능에 대해 설명해주세요
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: 고려한 대안
      description: 다른 해결 방법을 고려해보셨나요?

  - type: textarea
    id: additional
    attributes:
      label: 추가 정보
      description: 참고 자료, 스크린샷, 예시 등
