name: Issue Processor

on:
  schedule:
    # 매시간 30분 실행 (백업 폴링)
    # KST 기준 매시 :30
    - cron: '30 * * * *'
  workflow_run:
    workflows: ["News Intelligence", "Scheduled Status Collection", "Wiki Tree Maintainer"]
    types: [completed]
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'DRY_RUN 모드 (실제 액션 건너뜀)'
        required: false
        default: 'false'
      max_actions:
        description: '한 번 실행당 최대 액션 수'
        required: false
        default: '60'
      enabled_agents:
        description: '활성화할 에이전트 (쉼표 구분)'
        required: false
        default: 'quality_review,maintenance,staleness,deduplication,retrigger'
      dedup_hours:
        description: 'Maintenance 중복 방지 시간 (0=비활성)'
        required: false
        default: '48'

permissions:
  contents: write
  issues: write

concurrency:
  group: issue-processor
  cancel-in-progress: false

jobs:
  process-issues:
    if: github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success'
    runs-on: jhl-space
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun and Install
        uses: ./.github/actions/setup-bun-install

      - name: Run issue-processor
        run: bun run scripts/autonomous/issue-processor.js
        env:
          OPENAI_BASE_URL: ${{ secrets.OPENAI_BASE_URL }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_TOKEN: ${{ secrets.OPENAI_TOKEN }}
          OPENAI_MODEL: ${{ secrets.OPENAI_MODEL }}
          TAVILY_API_KEY: ${{ secrets.TAVILY_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          DRY_RUN: ${{ github.event.inputs.dry_run || 'false' }}
          MAX_ACTIONS_PER_RUN: ${{ github.event.inputs.max_actions || '60' }}
          ENABLED_AGENTS: ${{ github.event.inputs.enabled_agents || 'quality_review,maintenance,staleness,deduplication,retrigger' }}
          DEDUP_HOURS: ${{ github.event.inputs.dedup_hours || '48' }}

      - name: Commit changes
        uses: ./.github/actions/git-commit-push
        with:
          message: "chore: Issue Processor 실행 결과"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
