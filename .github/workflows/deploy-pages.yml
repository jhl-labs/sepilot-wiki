name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'wiki/**'
      - 'public/**'
      - 'src/**'
      - 'scripts/**'
      - 'package.json'
      - 'vite.config.ts'
      - 'next.config.*'
  repository_dispatch:
    types: [wiki-tree-updated]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Sync Issues from GitHub
        run: bun run sync:issues
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}

      - name: Setup kubectl (for k8s collectors)
        if: ${{ env.KUBECONFIG_DATA != '' }}
        uses: azure/setup-kubectl@v4
        with:
          version: 'latest'
        env:
          KUBECONFIG_DATA: ${{ secrets.KUBECONFIG }}

      - name: Setup kubeconfig
        if: ${{ env.KUBECONFIG_DATA != '' }}
        run: |
          mkdir -p ~/.kube
          echo "$KUBECONFIG_DATA" > ~/.kube/config
          chmod 600 ~/.kube/config
        env:
          KUBECONFIG_DATA: ${{ secrets.KUBECONFIG }}

      - name: Collect dynamic pages
        run: bun run collect
        env:
          KUBECONFIG: ~/.kube/config
          DEBUG: "true"

      - name: Build
        run: bun run build:pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NEXT_PUBLIC_BASE_PATH: ${{ format('/{0}', github.event.repository.name) }}

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
