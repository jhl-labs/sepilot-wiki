name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  schedule:
    - cron: '*/10 * * * *'  # 10ë¶„ë§ˆë‹¤ (IssuesPage ë™ê¸°í™”)
  gollum:  # Wiki ë³€ê²½ ì‹œ íŠ¸ë¦¬ê±°
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Sync Issues from GitHub
        run: bun run sync:issues
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}

      - name: Setup kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Collect Kubernetes Node Info
        run: |
          if [ -n "$KUBECONFIG_DATA" ]; then
            echo "ğŸ“Š Kubernetes ë…¸ë“œ ì •ë³´ ìˆ˜ì§‘..."
            # kubeconfig íŒŒì¼ ìƒì„±
            mkdir -p ~/.kube
            echo "$KUBECONFIG_DATA" | base64 -d > ~/.kube/config
            chmod 600 ~/.kube/config
            export KUBECONFIG=~/.kube/config

            # ë…¸ë“œ ì •ë³´ ìˆ˜ì§‘
            node scripts/collect-k8s-nodes.js
          else
            echo "âš ï¸ KUBECONFIG secretì´ ì„¤ì •ë˜ì§€ ì•ŠìŒ. ìŠ¤í‚µí•©ë‹ˆë‹¤."
          fi
        env:
          KUBECONFIG_DATA: ${{ secrets.KUBECONFIG }}

      - name: Build
        run: bun run build
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # GitHub Pages base path ì„¤ì •
          # GitHub.com: /{repo-name}/
          # GHES: /{org}/{repo}/ í˜•íƒœê°€ í•„ìš”í•˜ë©´ secrets.VITE_BASE_PATHë¡œ ì˜¤ë²„ë¼ì´ë“œ
          VITE_BASE_PATH: ${{ secrets.VITE_BASE_PATH || format('/{0}/', github.event.repository.name) }}

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
