name: Document Cross Reference

on:
  push:
    branches:
      - main
    paths:
      - 'wiki/**'

  # ë§¤ì£¼ ìˆ˜ìš”ì¼ UTC 0ì‹œ (KST 9ì‹œ)
  schedule:
    - cron: '0 0 * * 3'

  workflow_dispatch:
    inputs:
      dry_run:
        description: 'í…ŒìŠ¤íŠ¸ ëª¨ë“œ (ë³€ê²½ ì ìš© ì•ˆí•¨)'
        required: false
        default: 'false'
        type: choice
        options:
          - 'true'
          - 'false'

concurrency:
  group: doc-cross-reference
  cancel-in-progress: false

jobs:
  update-cross-references:
    runs-on: jhl-space
    timeout-minutes: 15
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Bun and Install
        uses: ./.github/actions/setup-bun-install

      - name: Update cross references
        id: crossref
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          OPENAI_BASE_URL: ${{ secrets.OPENAI_BASE_URL }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_MODEL: ${{ secrets.OPENAI_MODEL }}
          DRY_RUN: ${{ inputs.dry_run || 'false' }}
        run: bun scripts/maintenance/update-cross-references.js

      - name: Build wiki data
        if: steps.crossref.outputs.has_changes == 'true'
        uses: ./.github/actions/build-wiki

      - name: Commit and push changes
        if: steps.crossref.outputs.has_changes == 'true'
        uses: ./.github/actions/git-commit-push
        with:
          message: "ğŸ”— êµì°¨ ì°¸ì¡° ì—…ë°ì´íŠ¸: ${{ steps.crossref.outputs.updated_count }}ê°œ ë¬¸ì„œ"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
