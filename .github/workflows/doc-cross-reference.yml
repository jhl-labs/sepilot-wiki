name: Document Cross Reference

on:
  push:
    branches:
      - main
    paths:
      - 'wiki/**'

  # ë§¤ì£¼ ìˆ˜ìš”ì¼ UTC 0ì‹œ (KST 9ì‹œ)
  schedule:
    - cron: '0 0 * * 3'

  workflow_dispatch:
