name: Release to Document

on:
  release:
    types: [published]

  workflow_dispatch:
    inputs:
      tag_name:
        description: 'ë¦´ë¦¬ìŠ¤ íƒœê·¸ (ì˜ˆ: v1.0.0)'
        required: true
        type: string

concurrency:
  group: release-to-doc
  cancel-in-progress: false

jobs:
  generate-release-doc:
    runs-on: jhl-space
    timeout-minutes: 15
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Generate release document
        id: release-doc
        env:
          OPENAI_BASE_URL: ${{ secrets.OPENAI_BASE_URL }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_MODEL: ${{ secrets.OPENAI_MODEL }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          RELEASE_TAG: ${{ github.event.release.tag_name || inputs.tag_name }}
          RELEASE_NAME: ${{ github.event.release.name || inputs.tag_name }}
          RELEASE_BODY: ${{ github.event.release.body || '' }}
          RELEASE_URL: ${{ github.event.release.html_url || '' }}
        run: bun scripts/document/generate-release-doc.js

      - name: Build wiki data
        run: |
          bun run build:wiki
          bun run build:search

      - name: Commit and push changes
        env:
          HUSKY: 0
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "ðŸ“¦ ë¦´ë¦¬ìŠ¤ ë¬¸ì„œ ìƒì„±: ${{ github.event.release.tag_name || inputs.tag_name }}

          ðŸ¤– Generated by Release to Document"
            git pull --rebase
            git push
          fi

      - name: Job summary
        run: |
          echo "## ðŸ“¦ ë¦´ë¦¬ìŠ¤ ë¬¸ì„œ ìƒì„± ê²°ê³¼" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **íƒœê·¸**: ${{ github.event.release.tag_name || inputs.tag_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **ë¬¸ì„œ**: ${{ steps.release-doc.outputs.document_path || 'N/A' }}" >> $GITHUB_STEP_SUMMARY
