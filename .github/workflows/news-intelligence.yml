name: News Intelligence

on:
  schedule:
    # 4시간마다 (KST 09:00, 15:00, 21:00, 03:00)
    - cron: '0 0,6,12,18 * * *'
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'DRY_RUN 모드 (Issue 생성 건너뜀)'
        required: false
        default: 'false'

permissions:
  contents: write
  issues: write

concurrency:
  group: news-intelligence
  cancel-in-progress: false

jobs:
  news-intelligence:
    runs-on: jhl-space
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun and Install
        uses: ./.github/actions/setup-bun-install

      - name: Run news intelligence
        run: bun run scripts/autonomous/news-intelligence.js
        env:
          OPENAI_BASE_URL: ${{ secrets.OPENAI_BASE_URL }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_TOKEN: ${{ secrets.OPENAI_TOKEN }}
          OPENAI_MODEL: ${{ secrets.OPENAI_MODEL }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          DRY_RUN: ${{ github.event.inputs.dry_run || 'false' }}

      - name: Commit reports
        uses: ./.github/actions/git-commit-push
        with:
          message: "chore: 뉴스 인텔리전스 보고서 업데이트"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
