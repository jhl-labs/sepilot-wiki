name: News Intelligence

on:
  schedule:
    # 4ì‹œê°„ë§ˆë‹¤ (KST 09:00, 15:00, 21:00, 03:00)
    - cron: '0 0,6,12,18 * * *'
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'DRY_RUN ëª¨ë“œ (Issue ìƒì„± ê±´ë„ˆëœ€)'
        required: false
        default: 'false'

permissions:
  contents: write
  issues: write

concurrency:
  group: news-intelligence
  cancel-in-progress: false

jobs:
  news-intelligence:
    runs-on: jhl-space
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun and Install
        uses: ./.github/actions/setup-bun-install

      - name: Run news intelligence
        id: news
        run: bun run scripts/autonomous/news-intelligence.js
        env:
          OPENAI_BASE_URL: ${{ secrets.OPENAI_BASE_URL }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_TOKEN: ${{ secrets.OPENAI_TOKEN }}
          OPENAI_MODEL: ${{ secrets.OPENAI_MODEL }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          DRY_RUN: ${{ github.event.inputs.dry_run || 'false' }}

      - name: Commit reports
        uses: ./.github/actions/git-commit-push
        with:
          message: "chore: ë‰´ìŠ¤ ì¸í…”ë¦¬ì „ìŠ¤ ë³´ê³ ì„œ ì—…ë°ì´íŠ¸"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Process created issues
        if: steps.news.outputs.issues_created != '0' && steps.news.outputs.issues_created != ''
        run: |
          echo "ğŸ“° ìƒì„±ëœ Issue ì²˜ë¦¬ ì‹œì‘: ${{ steps.news.outputs.issues_created }}ê±´"
          ISSUES='${{ steps.news.outputs.created_issues }}'

          echo "$ISSUES" | jq -c '.[]' | while read -r issue; do
            NUMBER=$(echo "$issue" | jq -r '.number')
            ACTION=$(echo "$issue" | jq -r '.action')
            TARGET=$(echo "$issue" | jq -r '.targetSlug // empty')
            TITLE=$(echo "$issue" | jq -r '.suggestedTitle // empty')

            echo "--- Issue #${NUMBER}: ${ACTION} ---"

            if [ "$ACTION" = "update_existing" ] && [ -n "$TARGET" ]; then
              echo "ğŸ“ ë¬¸ì„œ ì—…ë°ì´íŠ¸: ${TARGET}"
              bun run scripts/document/update-document.js --issue-number "$NUMBER" || echo "âš ï¸ ì—…ë°ì´íŠ¸ ì‹¤íŒ¨: Issue #${NUMBER}"
            elif [ "$ACTION" = "new_document" ]; then
              echo "ğŸ“„ ìƒˆ ë¬¸ì„œ ìƒì„±: ${TITLE}"
              bun run scripts/document/generate-document.js --issue-number "$NUMBER" || echo "âš ï¸ ìƒì„± ì‹¤íŒ¨: Issue #${NUMBER}"
            else
              echo "â­ï¸ ê±´ë„ˆëœ€: ${ACTION}"
            fi
          done
        env:
          OPENAI_BASE_URL: ${{ secrets.OPENAI_BASE_URL }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_TOKEN: ${{ secrets.OPENAI_TOKEN }}
          OPENAI_MODEL: ${{ secrets.OPENAI_MODEL }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          TAVILY_API_KEY: ${{ secrets.TAVILY_API_KEY }}

      - name: Commit document changes
        if: steps.news.outputs.issues_created != '0' && steps.news.outputs.issues_created != ''
        uses: ./.github/actions/git-commit-push
        with:
          message: "docs: ë‰´ìŠ¤ ì¸í…”ë¦¬ì „ìŠ¤ ê¸°ë°˜ ë¬¸ì„œ ìë™ ì²˜ë¦¬"
        env:
