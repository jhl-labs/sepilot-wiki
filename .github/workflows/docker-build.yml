name: Docker Build and Push

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: docker-build
  cancel-in-progress: false

env:
  REGISTRY: ${{ secrets.HARBOR_REGISTRY }}
  IMAGE_NAME: devops/sepilot-wiki
  GITOPS_VALUES_FILE: ${{ secrets.GITOPS_VALUES_FILE || 'values.yaml' }}

jobs:
  check-secrets:
    name: Check Harbor Secrets
    runs-on: jhl-space
    outputs:
      has-secrets: ${{ steps.check.outputs.has-secrets }}
    steps:
      - name: Check if Harbor secrets are configured
        id: check
        run: |
          if [ -n "${{ secrets.HARBOR_REGISTRY }}" ] && [ -n "${{ secrets.HARBOR_USERNAME }}" ] && [ -n "${{ secrets.HARBOR_PASSWORD }}" ]; then
            echo "has-secrets=true" >> $GITHUB_OUTPUT
          else
            echo "has-secrets=false" >> $GITHUB_OUTPUT
            echo "‚ö†Ô∏è Harbor ÏãúÌÅ¨Î¶øÏù¥ ÏÑ§Ï†ïÎêòÏßÄ ÏïäÏïÑ Docker ÎπåÎìúÎ•º Í±¥ÎÑàÎúÅÎãàÎã§."
          fi

  docker:
    name: Build and Push Docker Image
    runs-on: jhl-space
    needs: check-secrets
    if: needs.check-secrets.outputs.has-secrets == 'true'
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Harbor
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.HARBOR_REGISTRY }}
          username: ${{ secrets.HARBOR_USERNAME }}
          password: ${{ secrets.HARBOR_PASSWORD }}

      - name: Get short SHA
        id: sha
        run: echo "short_sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./docker/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:sha-${{ steps.sha.outputs.short_sha }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          cache-to: type=inline

      - name: Checkout GitOps repo
        uses: actions/checkout@v4
        with:
          repository: jhl-labs/jhl-space-docs
          token: ${{ secrets.GITOPS_TOKEN || secrets.GH_TOKEN || secrets.PAT || github.token }}
          path: gitops

      - name: Update GitOps values file
        run: |
          cd gitops
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          sed -i 's/tag: "sha-.*"/tag: "sha-${{ steps.sha.outputs.short_sha }}"/' ${{ env.GITOPS_VALUES_FILE }}
          git add ${{ env.GITOPS_VALUES_FILE }}
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore(gitops): update image tag to sha-${{ steps.sha.outputs.short_sha }} [skip ci]"
            git push
          fi

      - name: Image built
        run: |
          echo "üê≥ Docker image built and pushed successfully"
          echo "üì¶ Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:sha-${{ steps.sha.outputs.short_sha }}"
          echo "‚úÖ GitOps repository updated"
