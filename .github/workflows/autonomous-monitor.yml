name: Autonomous Monitor

on:
  schedule:
    # 주 2회: 화요일, 금요일 09:00 UTC (한국시간 18:00)
    - cron: '0 9 * * 2,5'
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'DRY_RUN 모드 (Issue 생성 건너뜀)'
        required: false
        default: 'false'

permissions:
  contents: write
  issues: write

jobs:
  trend-monitor:
    runs-on: jhl-space
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run trend monitor
        run: bun run scripts/autonomous/trend-monitor.js
        env:
          OPENAI_BASE_URL: ${{ secrets.OPENAI_BASE_URL }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_TOKEN: ${{ secrets.OPENAI_TOKEN }}
          OPENAI_MODEL: ${{ secrets.OPENAI_MODEL }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          TAVILY_API_KEY: ${{ secrets.TAVILY_API_KEY }}
          DRY_RUN: ${{ github.event.inputs.dry_run || 'false' }}

      - name: Run change detector
        run: bun run scripts/autonomous/change-detector.js
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          DRY_RUN: ${{ github.event.inputs.dry_run || 'false' }}

      - name: Commit reports
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          if git diff --staged --quiet; then
            echo "변경 사항 없음"
          else
            git commit -m "chore: 자율 모니터링 보고서 업데이트"
            git pull --rebase
            git push
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          HUSKY: 0
