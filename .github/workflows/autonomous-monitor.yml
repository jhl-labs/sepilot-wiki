name: Autonomous Monitor

on:
  schedule:
    # 주 2회: 화요일, 금요일 09:00 UTC (한국시간 18:00)
    - cron: '0 9 * * 2,5'
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'DRY_RUN 모드 (Issue 생성 건너뜀)'
        required: false
        default: 'false'

permissions:
  contents: write
  issues: write

concurrency:
  group: autonomous-monitor
  cancel-in-progress: false

jobs:
  trend-monitor:
    runs-on: jhl-space
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun and Install
        uses: ./.github/actions/setup-bun-install

      - name: Run trend monitor
        run: bun run scripts/autonomous/trend-monitor.js
        env:
          OPENAI_BASE_URL: ${{ secrets.OPENAI_BASE_URL }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_TOKEN: ${{ secrets.OPENAI_TOKEN }}
          OPENAI_MODEL: ${{ secrets.OPENAI_MODEL }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          DRY_RUN: ${{ github.event.inputs.dry_run || 'false' }}

      - name: Run change detector
        run: bun run scripts/autonomous/change-detector.js
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          DRY_RUN: ${{ github.event.inputs.dry_run || 'false' }}

      - name: Commit reports
        uses: ./.github/actions/git-commit-push
        with:
          message: "chore: 자율 모니터링 보고서 업데이트"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
