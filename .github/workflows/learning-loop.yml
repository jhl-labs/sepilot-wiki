name: Learning Loop

on:
  schedule:
    # 주 1회: 일요일 09:00 UTC (한국시간 18:00)
    - cron: '0 9 * * 0'
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: learning-loop
  cancel-in-progress: false

jobs:
  learning-loop:
    runs-on: jhl-space
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun and Install
        uses: ./.github/actions/setup-bun-install

      - name: Run learning loop
        run: bun run scripts/lib/learning-loop.js
        env:
          OPENAI_BASE_URL: ${{ secrets.OPENAI_BASE_URL }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_TOKEN: ${{ secrets.OPENAI_TOKEN }}
          OPENAI_MODEL: ${{ secrets.OPENAI_MODEL }}

      - name: Commit results
        uses: ./.github/actions/git-commit-push
        with:
          message: "chore: 학습 루프 결과 업데이트"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
