name: Autonomous Gap Analysis

on:
  schedule:
    # 월 1회: 매월 1일 09:00 UTC (한국시간 18:00)
    - cron: '0 9 1 * *'
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'DRY_RUN 모드 (Issue 생성 건너뜀)'
        required: false
        default: 'false'

permissions:
  contents: write
  issues: write

concurrency:
  group: autonomous-gap-analysis
  cancel-in-progress: false

jobs:
  gap-analysis:
    runs-on: jhl-space
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run gap analyzer
        run: bun run scripts/autonomous/gap-analyzer.js
        env:
          OPENAI_BASE_URL: ${{ secrets.OPENAI_BASE_URL }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_TOKEN: ${{ secrets.OPENAI_TOKEN }}
          OPENAI_MODEL: ${{ secrets.OPENAI_MODEL }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          DRY_RUN: ${{ github.event.inputs.dry_run || 'false' }}

      - name: Commit reports
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          if git diff --staged --quiet; then
            echo "변경 사항 없음"
          else
            git commit -m "chore: 갭 분석 보고서 업데이트"
            git pull --rebase
            git push
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          HUSKY: 0
