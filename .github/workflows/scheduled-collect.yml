name: Scheduled Status Collection

on:
  schedule:
    # ë§¤ 6ì‹œê°„ë§ˆë‹¤ (UTC 0, 6, 12, 18ì‹œ)
    - cron: '0 */6 * * *'
  workflow_dispatch:
    inputs:
      target:
        description: 'ìˆ˜ì§‘ ëŒ€ìƒ'
        required: false
        default: 'all'
        type: choice
        options:
          - all
          - actions

permissions:
  contents: write
  actions: read

concurrency:
  group: scheduled-collect
  cancel-in-progress: true

jobs:
  collect-actions-status:
    runs-on: jhl-space
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun and Install
        uses: ./.github/actions/setup-bun-install

      - name: Collect GitHub Actions status
        id: collect
        continue-on-error: true
        run: |
          echo "ðŸš€ GitHub Actions ìƒíƒœ ìˆ˜ì§‘ ì‹œìž‘: $(date '+%Y-%m-%d %H:%M:%S KST')"
          bun run scripts/collectors/collect-actions-status.js
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}

      - name: Track error on failure
        if: steps.collect.outcome == 'failure'
        continue-on-error: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          bun run scripts/lib/error-tracker.js \
            --workflow "scheduled-collect" \
            --step "collect_actions_status" \
            --message "Actions ìƒíƒœ ìˆ˜ì§‘ ì‹¤íŒ¨" \
            --run-url "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"

      - name: Fail if collect failed
        if: steps.collect.outcome == 'failure'
        run: exit 1

      - name: Build wiki data
        uses: ./.github/actions/build-wiki

      - name: Commit and push
        uses: ./.github/actions/git-commit-push
        with:
          message: "chore: ìžë™ ìƒíƒœ ìˆ˜ì§‘ - $(date '+%Y-%m-%d %H:%M')"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Summary
        run: |
          echo "## ìƒíƒœ ìˆ˜ì§‘ ì™„ë£Œ âœ…" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- ìˆ˜ì§‘ ì‹œê°„: $(date '+%Y-%m-%d %H:%M:%S KST')" >> $GITHUB_STEP_SUMMARY
          echo "- ëŒ€ìƒ: ${{ github.event.inputs.target || 'all' }}" >> $GITHUB_STEP_SUMMARY
