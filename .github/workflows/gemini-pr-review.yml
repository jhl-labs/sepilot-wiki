name: OpenAI PR Reviewer

on:
  pull_request:
    types: [synchronize]  # opened는 gemini-dispatch에서 처리
    paths-ignore:
      - 'wiki/**'
      - 'docs/**'
      - 'public/**'
      - '*.md'

jobs:
  review:
    # Fork PR이 아니고 Gemini dispatch에서 처리하지 않는 경우에만 실행
    if: github.event.pull_request.head.repo.fork == false
    runs-on: jhl-space
    permissions:
      contents: read
      pull-requests: write
      issues: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run AI Review
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OPENAI_BASE_URL: ${{ secrets.OPENAI_BASE_URL }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_MODEL: ${{ secrets.OPENAI_MODEL }}
        run: |
          bun run scripts/maintenance/review-pr.js --pull-number "${{ github.event.pull_request.number }}"
