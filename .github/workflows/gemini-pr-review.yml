name: Gemini PR Reviewer

on:
  pull_request:
    types: [opened, synchronize]
    paths-ignore:
      - 'wiki/**' # 위키 데이터 변경은 제외
      - 'docs/**'

jobs:
  review:
    runs-on: jhl-space
    permissions:
      contents: read
      pull-requests: write
      issues: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run AI Review
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OPENAI_BASE_URL: ${{ secrets.OPENAI_BASE_URL }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_MODEL: ${{ secrets.OPENAI_MODEL }}
        run: |
          bun run scripts/review-pr.js --pull-number "${{ github.event.pull_request.number }}"
